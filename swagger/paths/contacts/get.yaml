tags:
  - Contacts
summary: Get list of contacts
operationId: getAllContacts
description: 'Get list of all contacts with pagination and filtering'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
    description: 'Page number. Default value - 1'
  - in: query
    name: perPage
    schema:
      type: integer
      example: 5
      description: 'Number of items per page. Default value - 5'
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: 'All contact fields can be mentioned. Default value - name'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
      description: 'asc or desc. Default value - asc'
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: home
  - in: query
    name: name
    schema:
      type: string
      example: 'John Doe'
  - in: query
    name: email
    schema:
      type: string
      example: 'johndoe@email.com'
  - in: query
    name: phoneNumber
    schema:
      type: string
      example: '+380961234567'
responses:
  '200':
    description: Successfully found Contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contacts!'
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/contact.yaml
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 5
                totalItems:
                  type: number
                  example: 20
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '404':
    $ref: '../../components/responses/404.yaml'
